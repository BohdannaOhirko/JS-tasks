  <head>

    <title>Game</title>
  </head>
  <body>
    <h1>Монстр vs Гравець</h1>

    <div class="game-container">

      <div class="character">
        <h2>Монстр</h2>
        <p>💀 Здоров'я: <span id="monster-health">100</span></p>
      </div>
    </div>

    <p id="message"></p>

    <script src="script.js"></script>
  </body>
</html>
